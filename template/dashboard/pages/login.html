{% load static %}
<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords"
        content="Data Cleaner">
    <meta name="description"
        content="Data Cleaner">
    <meta name="robots" content="noindex,nofollow">
    <title>Data Cleaner</title>
   
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="plugins/images/favicon.png">
    <!-- Custom CSS -->
    <link href="{% static '' %}plugins/bower_components/chartist/dist/chartist.min.css" rel="stylesheet">
    <link rel="stylesheet" href="plugins/bower_components/chartist-plugin-tooltips/dist/chartist-plugin-tooltip.css">
    <!-- Custom CSS -->
    <link href="{% static '' %}css/style.min.css" rel="stylesheet">
    <link href="{% static '' %}css/custom.css" rel="stylesheet">
    <link href="{% static '' %}css/datatables.css" rel="stylesheet">
</head>

<body>
    <!-- ============================================================== -->
    <!-- Preloader - style you can find in spinners.css -->
    <!-- ============================================================== -->
    <div class="preloader">
        <div class="lds-ripple">
            <div class="lds-pos"></div>
            <div class="lds-pos"></div>
        </div>
    </div>
    
    {% comment %} start login {% endcomment %}
    <div class="container mt-2">
        <div class="row justify-content-center align-items-center text-center p-2">
            <div class="m-1 col-sm-8 col-md-6 col-lg-4 shadow-sm p-3 mb-5 bg-white border rounded">
                <div class="pt-5 pb-5">
                    <img class="rounded mx-auto d-block" src="https://freelogovector.net/wp-content/uploads/logo-images-13/microsoft-cortana-logo-vector-73233.png" alt="" width=70px height=70px>
                    <p class="text-center text-uppercase mt-3">Data Cleaner</p>
                    {% for message in messages %}
                    <div class="alert alert-danger mb-0 alert-dismissible show" role="alert">
                    {{message}}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    {% endfor %}
                    <form class="form text-center" action="" method="POST">
                        {% csrf_token %}
                        <div class="form-group input-group-md">
                            <input type="text" class="form-control" id="email" name="username" placeholder="Enter Username">
                           
                        </div>
                        <div class="form-group input-group-md">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                            <!--<div class="invalid-feedback">
                                 Errors in password during form validation, also add .is-invalid class to the input fields
                            </div> -->
                        </div>
                        <button class="btn btn-lg btn-block btn-primary mt-4" type="submit">
                            Login
                   </button>
                     
                    </form>
                </div>
            
            </div>
        </div>
    </div>
    {% comment %} end login{% endcomment %}
    <!-- ============================================================== -->
    <!-- All Jquery -->
    <!-- ============================================================== -->
    <script src="{% static '' %}plugins/bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="{% static '' %}bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static '' %}js/app-style-switcher.js"></script>
    <script src="{% static '' %}plugins/bower_components/jquery-sparkline/jquery.sparkline.min.js"></script>
    <!--Wave Effects -->
    <script src="{% static '' %}js/waves.js"></script>
    <!--Menu sidebar -->
    <!--Custom JavaScript -->
    <script src="{% static '' %}js/custom.js"></script>
    
    <!--This page JavaScript -->
    <!--chartis chart-->
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.3.0/jquery.form.min.js" integrity="sha384-qlmct0AOBiA2VPZkMY3+2WqkHtIQ9lSdAsAn5RUJD/3vA5MKDgSGcdmIv4ycVxyn" crossorigin="anonymous"></script>
    {% block script %}{% endblock script %}
</body>

</html>
